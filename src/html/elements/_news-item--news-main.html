<a class="news-item" href="@@link">
  <div class="news-item__image-box">
    <img class="news-item__image" src="./../@@img" width="@@imgWidth" height="@@imgHeight" alt="" />
  </div>
  <div class="news-item__info">
    <div class="news-item__info-items">
      <data class="news-item__date" value="@@date">@@date</data>
    </div>
    <span class="news-item__title" title="@@title">@@title</span>
    @@if(descr !== ''){
    <div class="news-item__descr">
      <p>@@descr</p>
    </div>
    }
  </div>
</a>
