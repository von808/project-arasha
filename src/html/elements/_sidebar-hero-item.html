<li class="sidebar-news__item">
  <data class="sidebar-news__item-date" value="@@date">@@date</data>
  <a class="sidebar-news__item-category" href="@@categoryLink">@@category</a>
  @@if(exclusive === 'true' && exclusiveLink !== ''){
  <a class="sidebar-news__item-tag" href="@@exclusiveLink">Эксклюзив</a>
  }
  <a class="sidebar-news__item-title" href="@@newsLink" title="@@title"
    >@@title</a
  >
</li>
