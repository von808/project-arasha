<a class="news-item" href="@@link">
  <div class="news-item__image-box">
    <img class="news-item__image" src="./../@@img" width="310" height="180" alt="" />
  </div>
  <div class="news-item__info">
    <span class="news-item__title" title="@@title"
      >@@title</span
    >
    <div class="news-item__info-items">
      <div class="news-item__category-wrapper">
        <span class="news-item__category">@@category</span>
      </div>
      <data class="news-item__date" value="@@date">@@date</data>
    </div>
  </div>
</a>
